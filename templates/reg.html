{% extends 'layout.html' %}
{% block links %}
<script type="text/javascript" src="{{url_for('static',filename ='js/regjavascript.js')}}"></script>

{% endblock %}

{% block body %}   

    
    <h1>Create an Account Registration</h1>

 <section class="section">
        <div class="container is-desktop">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">


                        <p>{{ message }}</p>
                        
                        <form name="register">
                              

                        
                                  

                              <h2>Register Form</h2>
                                <div class="input-container">
                                      <i class="fa fa-user icon"></i>
                                        <input class="input-field" type="text" placeholder="Username" name="username" required>
                                        <p  class="usermessage"></p><br />

                                </div>

                                 <div class="input-container">
                                        <i class="fa fa-envelope icon"></i>
                                         <input class="input-field" type="email" placeholder="Email" name="email" required>
                                         <p  class="emailmessage"></p><br />

                                 </div>

                                 <div class="input-container">
                                         <i class="fa fa-key icon"></i>

                                          <input class="input-field" type="password" placeholder="Password" name="pass" required>
                                          <p  class="passmessage"></p><br />

                                 </div>

                                <button type="submit" class="btn" formmethod="POST" onclick="return validateForm()"
                                formaction=" {{url_for ('register')}}" >Register</button><br><br>
                                <button type="submit" class="btn" formmethod="POST" onclick="return validateForm()"
                                formaction=" {{url_for ('auth')}}">Login</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
