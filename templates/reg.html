{% extends 'layout.html' %}
{% block links %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block body %}   

    
    <h1>Create an Account Registration</h1>

 <section class="section">
        <div class="container is-desktop">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">


                        <p>{{ message }}</p>
                        
                        <form>
                              

                        
                                  

                              <h2>Register Form</h2>
                                <div class="input-container">
                                      <i class="fa fa-user icon"></i>
                                        <input class="input-field" type="text" placeholder="Username" name="username" required>
                                </div>

                                 <div class="input-container">
                                        <i class="fa fa-envelope icon"></i>
                                         <input class="input-field" type="email" placeholder="Email" name="email" required>
                                 </div>

                                 <div class="input-container">
                                         <i class="fa fa-key icon"></i>

                                          <input class="input-field" type="password" placeholder="Password" name="pass" minlength="6" required>
                                 </div>

                                <button type="submit" class="btn" formmethod="POST" formaction=" {{url_for ('register')}}" >Register</button><br><br>
                                <button type="submit" class="btn" formmethod="POST" formaction=" {{url_for ('auth')}}">Login</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
